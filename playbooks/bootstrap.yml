---
- name: Setup New Host for Ansible
  hosts: all
  become: true
  gather_facts: true
  roles:
    - role: bootstrap
    - role: timezone

- name: Setup UFW
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Import UFW Setup Task
      ansible.builtin.include_role:
        name: ufw
        tasks_from: install.yml
