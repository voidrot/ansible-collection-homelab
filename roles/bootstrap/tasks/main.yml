---
- name: Create ansible user
  ansible.builtin.user:
    name: {{ ansible_user_name }}
    group: {{ ansible_user_group }}
    comment: "Ansible User"
    state: present
    shell: /bin/bash
    create_home: true
    groups: "sudo,plugdev,dip,adm,{{ extra_ansible_user_groups }}"
    expires: -1
    append: yes

- name: Add SSH authroized key file
  ansible.builtin.copy:
    # content: "{{ lookup('file', '/home/ansible/.ssh/id_rsa.pub') }}"
    dest: /home/ansible/.ssh/authorized_keys
    owner: ansible
    group: ansible
    mode: '0600'
  with_items: "{{ setup_ansible_authorization_keys }}"

